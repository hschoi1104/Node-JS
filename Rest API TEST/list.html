<!DOCTYPE html>
<html>
<head>
  <h1>List Page</h1>
  <a href="/insert">INSERT DATA</a>
  <hr />
</head>
<body>
  <h1>List Page</h1>
  <hr />
  <table width="100%" border="1">
    <tr>
      <th>EDIT</th>
      <th>BOJ_ID</th>
      <th>Name</th>
      <th>Del</th>
    </tr>
    <% data.forEach(function (item, index) { %>
    <tr>
      <td><a href="/edit/<%= item.user_id %>">EDIT</a></td>
      <td><%= item.user_id %></td>
      <td><%= item.user_name %></td>
      <td><a href="/delete/<%= item.user_id %>">DELETE</a></td>
    </tr>
    <% }); %>
  </table>
</body>
</html>
